<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
     <script src="./src/index.js" defer></script>
    <title>Grubdex</title>
</head>
<body>
  <div class="parent">
    <div class="div1">
      <h1>Grubdex</h1> 
      <h2> Where you track your favorite restaurants</h2>
    </div>
    <div class="div2"> 
      <h3>Username</h3>
    </div>
    <div class="lists"> 
      <h3>Current Lists</h3>
      <ul class = "ul_list">
      </ul>
     
      <form class="create-new-list-form">
        <h3>Create a new list</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter the list's name..."
          class="input-text"
        />
        <br><br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter the list desription"
          class="input-area"
        />
        <br><br />
        <input
          type="submit"
          name="submit"
          value="Create New List"
          class="submit"
        />
      </form>


      
    </div>
    <div class="restaurants-div"> 
      <h3> Select a list! </h3>
      
    </div>

    <div class="other-div">
      <p>we can use this area for other things</p>
    </div>
    
</body>
</html>
